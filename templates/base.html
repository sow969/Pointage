<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Home{% endblock %}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <style>
    .navbar-nav {
        margin-left: auto;
    }
</style> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}"><i class="fas fa-home"></i> Accueil</a>
          </li>
          {% if session.prenom is defined and session.prenom %}
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('users')}}"><i class="fas fa-user"></i> Utilisateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('visages')}}"><i class="fas fa-user-circle"></i> Gestion des visages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('empreinte')}}"><i class="fas fa-fingerprint"></i> Gestion des
              empreintes</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}"><i class="fas fa-lock"></i> Déconnexion</a>
          </li> -->
          <li class="nav-item dropdown floa">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="22"
                alt="Avatar" loading="lazy" />
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('logout')}}"><i class="fas fa-lock"></i> Déconnexion</a>
              <!-- <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalchangepassword"><i
                  class="fas fa-edit"></i> Modifier le mot de passe</a> -->
            </div>
          </li>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav><br>
  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</body>

</html>
